<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Acesso Restrito | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px;">
        <h2 class="card-title text-center text-primary mb-4">ðŸ”‘ Login de Acesso</h2>
        
        {% if form.errors %}
            <p class="alert alert-danger">Nome de utilizador ou senha invÃ¡lidos. Tente novamente.</p>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label for="{{ form.username.id_for_label }}" class="form-label">Nome de Utilizador</label>
                {{ form.username }}
            </div>
            <div class="mb-3">
                <label for="{{ form.password.id_for_label }}" class="form-label">Senha</label>
                {{ form.password }}
            </div>
            
            <button type="submit" class="btn btn-primary w-100 mb-3">Entrar</button>

            <input type="hidden" name="next" value="{{ next }}" />
            
            <p class="text-center small">
                <a href="{% url 'admin:index' %}">Ir para Admin</a>
            </p>

        </form>
    </div>
</div>

</body>
</html>
